services:
  suitecrm-app:
    build: .
    restart: always
    volumes:
      - crm_data_v20:/var/www/html
    depends_on:
      - suitecrm-db

  suitecrm-db:
    image: mariadb:10.11
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=TuPasswordRootFuerte
      - MARIADB_DATABASE=suitecrm_db
      - MARIADB_USER=suitecrm_user
      - MARIADB_PASSWORD=TuPasswordCrmFuerte
    volumes:
      - db_data_v20:/var/lib/mysql

volumes:
  crm_data_v20:
  db_data_v20:
